<!DOCTYPE html>
<html>
<head>
    <title>Capstone Project - Little Lemon Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ffcc00;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        Welcome To Little Lemon Restaurant
    </header>

    {% load static %}
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'menu-items' %}">Menu Items</a></li>
            <li><a href="{% url 'booking-list' %}">Bookings</a></li> <!-- Correct URL name -->
        </ul>
    </nav>

    <div class="content">
        <h2>Experience the Best of Mediterranean Cuisine</h2>
        <p>Indulge in our mouth-watering dishes made with the freshest ingredients.</p>
        <img src="{% static 'restaurant/littlelemon.png' %}" alt="Little Lemon">
    </div>

    <footer>
        &copy; 2024 Little Lemon Restaurant. All Rights Reserved.
    </footer>
</body>
</html>
